<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="/css/framework.css" />
    <link rel="stylesheet" href="/css/main.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Frontend Mentor | Multi-step form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container d-flex column space-between">
      <!-- Sidebar start -->
      <aside>
        <div class="steps d-flex center">
          <div>
            <div class="number d-flex center active">1</div>
            <div class="about">Step 1 <span>Your info</span></div>
          </div>
          <div>
            <div class="number d-flex center">2</div>
            <div class="about">Step 2 <span>Select plan</span></div>
          </div>
          <div>
            <div class="number d-flex center">3</div>
            <div class="about">Step 3 <span>Add-ons Step</span></div>
          </div>
          <div>
            <div class="number d-flex center">4</div>
            <div class="about">Step 4 <span>Summary</span></div>
          </div>
        </div>
      </aside>
      <!-- Sidebar end -->
      <div class="d-flex column">
        <h2></h2>
        <p></p>
        <form action="" class="content d-flex column"></form>
        <div></div>
        <div class="buttons d-flex space-between">
          <button class="back">Go Back</button>
          <button class="next">Next Step</button>
        </div>
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mostafa Osama</a>.
    </div> -->
    <script src="main.js"></script>
  </body>
</html>
